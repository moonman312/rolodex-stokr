{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <h1 class="text-center">Edit Contact</h1>
        <form method="post" class="mx-auto" style="max-width: 600px;">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" value="{{ contact.name }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="note">Note:</label>
                <textarea name="note" id="note" class="form-control">{{ contact.note }}</textarea>
            </div>
            <div class="form-group">
                <label for="frequency">Frequency (in days):</label>
                <input type="number" name="frequency" id="frequency" value="{{ contact.frequency }}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email">Email for reminders:</label>
                <input type="email" name="email" id="email" value="{{ contact.email }}" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone_number">Phone number for SMS reminders:</label>
                <input type="text" name="phone_number" id="phone_number" value="{{ contact.phone_number }}" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Update Contact</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
        </div>
    </div>
{% endblock %}
